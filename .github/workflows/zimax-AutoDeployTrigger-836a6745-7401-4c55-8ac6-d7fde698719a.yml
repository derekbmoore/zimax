name: Trigger auto deployment for zimax

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/zimax-AutoDeployTrigger-836a6745-7401-4c55-8ac6-d7fde698719a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ZIMAX_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ZIMAX_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ZIMAX_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/dockerfile
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: zimax.azurecr.io
          registryUsername: ${{ secrets.ZIMAX_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ZIMAX_REGISTRY_PASSWORD }}
          containerAppName: zimax
          resourceGroup: learn-acr-rg
          imageToBuild: zimax.azurecr.io/zimax:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


